<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <div  class="main">
            <div class="container_box">
                <h1 class="H1">password generator</h1>
                <div class="p-header">
                    <input type="text" placeholder="Password" name="password" id="password">
                    <button id="copy">Copy</button>
                </div>
                <div class="p-body">
                    <div class="form-field">
                        <label for="p-length">Password length</label>
                        <input id="p-length" type="number" value="12" min="8" max="15">
                    </div>
                    <div class="form-field">
                        <label for="uppercase">Include Uppercase</label>
                        <input id="uppercase" type="checkbox" />
                    </div>
                    <div class="form-field">
                        <label for="lowercase">Include Lowercase</label>
                        <input type="checkbox" id="lowercase"/>
                    </div>
                    <div class="form-field">
                        <label for="number">Include Number</label>
                        <input type="checkbox" id="number"/>
                    </div>
                    <div class="form-field">
                        <label for="symbol">Include symbol</label>
                        <input type="checkbox" id="symbol">
                    </div>

                    <button type="submit" id="btn-submit">Generate Password</button>



                </div>
            </div>
        </div>




    </section>

    <script src="./java_script.js">

    </script>
    
</body>
</html>
